<html>
  <head>
    <title>Guess the Family Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
           <center>
            <h3 class="btn btn-success">
                <br>
                The Model is trained for identifying Son, Daughteer, Father, Mother and Grand-Father
            </h3>
            <br><br>
            <p style ="font-size: 22px;">Take Your Selfie To Make Predictions</p>
            
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View-</label>
                <div id="camera"></div>
                <br><br>
                <buttton onclick="takesnapshot();" class="btn btn-warning">Take Snapshot</buttton>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1</label>
                <p class="emotion_name" id="result_member_name"></p>
                <p class="emoji" id="update_member"></p>
               
          
            
                <label>Prediction 2</label>
                <p class="emotion_name" id="result_member_name2"></p>
                <p class="emoji" id="update_member2"></p>

            </div>
        


            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
              <div id="result"></div>
              <br><br>
              <button onclick="Check();" class="btn btn-success">Predict Member</button>
            </div>

            
      <p style="font-size: 22px;">Face : <span id="result_face_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_face_accuracy"></span> </p>
            
     
           </center>    
    </div>
  </body>
  <script src="main.js"></script>
  </html>
